<body>
<form method="post" action="/user">
    <p th:if="${Error != null}" th:text="${Error}"> </p>
    <br>
    <label>Username: <input type="text" name="username" id="username" th:attr = "value=${username}"></label>
    <br>
    <label>Email: <input type="email" name="email" id="email" th:attr = "value=${email}"></label>
    <br>
    <label>Password: <input type="password" name="password" id="password"></label>
    <br>
    <label>Verify Password: <input type="password" name="verify" id="verify"></label>
    <br>
    <button type="submit" class="btn btn-dark">Click here when doneso</button>
</form>
